<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student CRUD App</title>
  <style>
    /* Same styling as before, add new table columns styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 20px auto;
      max-width: 900px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0058a3;
      margin-bottom: 25px;
      font-weight: 700;
    }
    form {
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 25px;
    }
    form input, form select {
      flex: 1 1 130px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    form input:focus, form select:focus {
      border-color: #0058a3;
      outline: none;
    }
    form button {
      background: #0058a3;
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    form button:hover {
      background: #003f70;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background: #0058a3;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background: #f5faff;
    }
    button {
      background: #008c45;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #005a2a;
    }
    button.delete {
      background: #d9534f;
    }
    button.delete:hover {
      background: #a73531;
    }
  </style>
</head>
<body>

<h1>Student CRUD App</h1>

<form id="studentForm">
  <input type="text" id="name" placeholder="Name" required />
  <input type="number" id="age" placeholder="Age" min="1" required />
  <input type="text" id="year" placeholder="Year" required />
  <select id="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
  <input type="email" id="email" placeholder="Email" required />
  <input type="text" id="phone" placeholder="Phone Number" required />
  <button type="submit">Add Student</button>
</form>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Year</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="studentTable"></tbody>
</table>

<script>
const API = 'http://localhost:3000/students';
const form = document.getElementById('studentForm');
const table = document.getElementById('studentTable');

async function loadStudents() {
  const res = await fetch(API);
  const students = await res.json();
  table.innerHTML = '';
  students.forEach(s => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${s.name}</td>
      <td>${s.age}</td>
      <td>${s.year}</td>
      <td>${s.gender}</td>
      <td>${s.email}</td>
      <td>${s.phone}</td>
      <td>
        <button onclick="editStudent('${s._id}', '${s.name}', ${s.age}, '${s.year}', '${s.gender}', '${s.email}', '${s.phone}')">Edit</button>
        <button class="delete" onclick="deleteStudent('${s._id}')">Delete</button>
      </td>
    `;
    table.appendChild(tr);
  });
}

form.addEventListener('submit', async e => {
  e.preventDefault();
  const student = {
    name: form.name.value.trim(),
    age: parseInt(form.age.value),
    year: form.year.value.trim(),
    gender: form.gender.value,
    email: form.email.value.trim(),
    phone: form.phone.value.trim()
  };
  if (!student.name || !student.year || !student.gender || !student.email || !student.phone || isNaN(student.age) || student.age < 1) {
    alert('Please fill all fields correctly.');
    return;
  }
  await fetch(API, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(student)
  });
  form.reset();
  loadStudents();
});

async function deleteStudent(id) {
  if (confirm('Are you sure you want to delete this student?')) {
    await fetch(`${API}/${id}`, { method: 'DELETE' });
    loadStudents();
  }
}

async function editStudent(id, currentName, currentAge, currentYear, currentGender, currentEmail, currentPhone) {
  const name = prompt('Enter name:', currentName);
  const age = parseInt(prompt('Enter age:', currentAge));
  const year = prompt('Enter year:', currentYear);
  const gender = prompt('Enter gender (Male, Female, Other):', currentGender);
  const email = prompt('Enter email:', currentEmail);
  const phone = prompt('Enter phone number:', currentPhone);
  if (!name || !year || !gender || !email || !phone || isNaN(age) || age < 1) {
    return alert('Invalid input');
  }
  await fetch(`${API}/${id}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, age, year, gender, email, phone })
  });
  loadStudents();
}

loadStudents();
</script>

</body>
</html>
